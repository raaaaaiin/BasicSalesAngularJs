<div class="body">
  <div class='container' style='height:100%'>
    <div class='container' style='width:50%; display:inline-block; overflow: hidden'>
      <div class='container' style='height: 10%'>
        <div style='height: 100%; width:60%; vertical-align: middle;display : flex;align-items : center;'>
          <a class="backbut"  (click)="backProduct()" title="photo" id="photo" style="    background-image: url(assets/icons/backbutt.png);"></a>
          <a class="profpic"  title="photo" id="photo" style="    background-image: url(assets/user/Raineer.jpg);"></a>
          <span style='' class='profiletext'>Raineer Filosopo</span>
        </div>
        <div style='height: 100%; width:40%;text-align: right; position: relative;' >
          <div class="group" style=" position: absolute; bottom: 0px;">
            <input type="text" required>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Price</label>
          </div>
        </div>
      </div>
      <div class='container' style='height: 10%'>
        <div style='height: 100%; width:60%'>

          <div class="group" style="margin-top:25px;margin-right:5px">
            <input type="text" readonly />
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Default Ratings:☆☆☆☆☆</label>
          </div>

          <span class='ratingcountwall' style='margin-right:84px;'>{{product.ratings}}</span>
        </div>
        <div style='height: 100%; width:20%;text-align: right;vertical-align: top;'>
          <div class="group" style="margin-top:25px;margin-right:5px">
            <input type="text" required >
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Old Price</label>
          </div>
        </div>
      </div>
      <div class='container' style='height: 20%'>
        <div style='height: 100%; width:100%; vertical-align: middle;display : flex;align-items : center;'>
          <div class="group">
            <input type="text" required>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Product Name</label>
          </div>
        </div>
      </div>
      <div class='container' style='height: 2%'>
        <div style='height: 100%; width:50%'></div>
        <div style='height: 100%; width:50%'></div>
      </div>
      <div class='container' style='height:39%'>
        <div style='height: 100%; width:100%; overflow:hidden'>
          <textarea id="w3review" name="w3review" rows="15" cols="50" placeholder="INSERT PRODUCT DETAILS HERE" style="resize: none; margin: 0px; width: 776px; height: 239px; ">Insert your product's detail here'
</textarea>
        </div>
      </div>
      <div class='container' style='height: 0%'>
        <div style='height: 100%; width:50%'></div>
        <div style='height: 100%; width:50%'></div>
      </div>
      <div class='container' style='height: 30%'>
        <div style='height: 100%; width:40% ;overflow:hidden;padding-top:60px;' >
          <div class="group">
            <input type="text" required>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Location</label>
          </div>

        </div>
        <div style='width:50%; overflow:hidden;padding-top:60px;'>
          <div style='float:right'>
            <div class="group" >
              <input type="text" value="luh" required>
              <span class="highlight"></span>
              <span class="bar"></span>
              <label>Quantity</label>
            </div>
          </div>
        </div>
        <div style='width:30%; padding-top:50px;'>
          <div style='float:right'>
            <div class="containerupdate">
              <a  class="btn effect01" target="_blank">
                <span>Publish</span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div style='width:50%'>
      <img class='imglist' src='assets/icons/addpicture.png' />
    </div>
  </div>
</div>
